<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.65, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>Cabin Control</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 20px;
            border-bottom: 2px solid #00aaff;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            color: #00aaff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cc0000;
            margin-right: 8px;
            display: inline-block;
        }
        
        .status-indicator.connected {
            background: #00cc00;
        }
        
        .connect-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .connect-btn:active {
            background: #0088cc;
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #444;
            background: #2a2a2a;
            color: #888;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            border-color: #00aaff;
            background: #00aaff;
            color: white;
        }
        
        .zone-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .zone-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 12px;
            border: 2px solid #444;
            transition: all 0.2s;
        }
        
        .zone-card.enabled {
            border-color: #00aaff;
        }
        
        .zone-card.priority {
            border-color: #ffaa00;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a2a0a 100%);
        }
        
        .zone-card.disabled {
            border-color: #cc0000;
            opacity: 0.5;
        }
        
        .zone-header {
            font-weight: 600;
            color: #00aaff;
            margin-top: -5px;
            font-size: 24px;
        }

        .zone-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0px;
        }

        .zone-temp {
            font-size: 54px;
            font-weight: 700;
            margin: -10px 0 10px 0;
            display: flex;
            align-items: baseline;
            gap: 2px;
        }

        .temp-main {
            font-size: 1em;
        }

        .temp-decimal {
            font-size: 0.6em;
        }

        .zone-top {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .zone-humidity {
            font-size: 14px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: -13px;
        }

        .temp-icon {
            width: 24px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: -4px;
            position: relative;
            top: 5px;
        }

        .temp-icon svg {
            width: 100%;
            height: 100%;
        }

        .thermo-fill {
            transition: fill 0.3s ease, y 0.3s ease, height 0.3s ease;
        }

        .thermo-range {
            fill: none;
            stroke: #ffffff;
            stroke-width: 7;
            opacity: 0.7;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .humidity-icon {
            display: inline-flex;
            width: 16px;
            height: 16px;
            color: #00aaff;
        }

        .humidity-icon svg {
            width: 16px;
            height: 16px;
            display: block;
        }

        .zone-icons {
            display: flex;
            flex-direction: column;
            gap: 2px;
            align-items: flex-end;
        }

        .zone-readings {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .zone-icon {
            display: block;
            width: 100%;
        }

        .icon-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1px;
            min-width: 42px;
        }

        .zone-icon svg {
            display: block;
        }

        .zone-icon .icon-label {
            font-size: 11px;
            color: #ccc;
            min-width: 26px;
            text-align: right;
        }

        .battery-svg {
            width: 32px;
            height: 12px;
        }

        .battery-shell {
            fill: none;
            stroke: #666666;
            stroke-width: 1.2;
        }

        .battery-fill {
            height: 8px;
            fill: transparent;
        }

        .battery-cap {
            fill: #666666;
        }

        .battery-fill.high {
            fill: #00aaff;
        }

        .battery-fill.medium {
            fill: #ffaa00;
        }

        .battery-fill.low {
            fill: #cc0000;
        }

        .battery-fill.unknown,
        .battery-fill.empty {
            fill: transparent;
        }

        .signal-svg {
            width: 36px;
            height: 12px;
        }

        .signal-bar {
            fill: #444;
        }

        .signal-bar.active {
            fill: #00aaff;
        }

        .icon-label {
            font-size: 11px;
            color: #ccc;
        }
        
        .zone-toggle {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .zone-toggle.enabled {
            background: #00aaff;
            color: white;
        }
        
        .zone-toggle.disabled {
            background: #444;
            color: #888;
        }

        .zone-priority-btn {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border: 2px solid #ffaa00;
            background: #2a2a2a;
            color: #ffaa00;
            font-size: 13px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .zone-priority-btn:disabled {
            border-color: #444;
            background: #1a1a1a;
            color: #666;
            cursor: not-allowed;
        }

        .zone-priority-btn.active {
            background: #ffaa00;
            color: #000;
        }

        .priority-info {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 4px;
        }

        .airflow-bars-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px 20px 28px 20px;
            margin-bottom: 20px;
        }

        .airflow-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00aaff;
            font-size: 18px;
        }

        .bars-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 275px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 38px 10px 7px 10px;
            position: relative;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .airflow-bar {
            flex: 1;
            max-width: 70px;
            background: linear-gradient(180deg, #00aaff 0%, #0088cc 100%);
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: background 0.3s;
            cursor: ns-resize;
            touch-action: none;
            min-height: 20px;
        }

        .airflow-bar.dragging {
            background: linear-gradient(180deg, #00ddff 0%, #00aaff 100%);
        }

        .airflow-bar.priority {
            background: linear-gradient(180deg, #ffaa00 0%, #dd8800 100%);
        }

        .airflow-bar.disabled {
            background: #444;
            opacity: 0.5;
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #00aaff;
            letter-spacing: 0.5px;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: #00aaff;
        }

        .bar-value.disabled {
            color: #666;
        }

        .presets-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .presets-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00aaff;
            font-size: 18px;
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .preset-btn {
            background: #1a1a1a;
            border: 2px solid #00aaff;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-family: inherit;
        }

        .preset-btn:active {
            background: #0d0d0d;
            transform: scale(0.98);
        }

        .preset-btn.active {
            border-color: #ffaa00;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1a0a 100%);
        }

        .preset-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            color: #00aaff;
        }

        .preset-btn.active .preset-name {
            color: #ffaa00;
        }

        .preset-values {
            font-size: 13px;
            color: #888;
            font-family: monospace;
        }

        .preset-save-btn {
            width: 100%;
            background: #2a2a2a;
            border: 2px solid #00aaff;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            color: #00aaff;
            font-weight: 600;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .preset-save-btn:active {
            background: #00aaff;
            color: white;
        }

        .custom-presets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .custom-preset-wrapper {
            position: relative;
        }

        .custom-preset-btn {
            background: #1a1a1a;
            border: 2px solid #00aaff;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-family: inherit;
            width: 100%;
            text-align: center;
        }

        .custom-preset-btn:active {
            background: #0d0d0d;
            transform: scale(0.98);
        }

        .custom-preset-btn.active {
            border-color: #ffaa00;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1a0a 100%);
        }

        .custom-preset-btn .preset-name {
            color: #00aaff;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .custom-preset-btn.active .preset-name {
            color: #ffaa00;
        }

        .custom-preset-btn .preset-values {
            font-size: 13px;
            color: #888;
            font-family: monospace;
        }

        .custom-preset-delete {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #cc0000;
            border: none;
            border-radius: 50%;
            color: white;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            line-height: 28px;
            text-align: center;
            transition: all 0.2s;
            z-index: 10;
            user-select: none;
        }

        .custom-preset-delete:active {
            background: #aa0000;
            transform: scale(0.95);
        }

        @media (max-width: 360px) {
            .zone-grid {
                grid-template-columns: 1fr;
            }
            .presets-grid {
                grid-template-columns: 1fr;
            }
            .custom-presets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // BLE Configuration
        const SERVICE_UUID = 'f0c7a69c-4a64-4c6a-a3e2-608764a7c4b1';
        const STATE_CHAR_UUID = 'f0c7a69c-4a64-4c6a-a3e2-608764a7c4b2';
        const SENSOR_CHAR_UUID = 'f0c7a69c-4a64-4c6a-a3e2-608764a7c4b4';
        const COMMAND_CHAR_UUID = 'f0c7a69c-4a64-4c6a-a3e2-608764a7c4b3';
        
        // Command opcodes
        const OP_SET_MODE = 0x01;
        const OP_SET_ZONE_ENABLED = 0x02;
        const OP_SET_SHARE = 0x03;
        const OP_CLEAR_PRIORITY = 0x04;
        const OP_START_PRIORITY = 0x05;
        
        // BLE objects
        let device = null;
        let stateChar = null;
        let sensorChar = null;
        let commandChar = null;
        
        // State
        const ZONE_NAMES = ['Saloon', 'Galley', 'Berth'];
        const SIGNAL_BAR_HEIGHTS = [2, 4, 6, 8, 10];
        const BATTERY_FILL_WIDTH = 18;
        const TEMP_MIN_C = -5;
        const TEMP_MAX_C = 35;
        let currentMode = 'AUTO';
        let currentPriority = null;
        let zoneEnabled = [true, true, true];
        let lastBerthShare = 50;  // Track last known berth_share for ratio recovery from 0%
        
        function clamp(value, min, max) {
            return Math.min(max, Math.max(min, value));
        }

        function initializeZoneIndicators() {
            ZONE_NAMES.forEach(name => {
                updateZoneIndicators(name, null, null);
                updateThermometer(name, null);
            });
        }

        function updateZoneIndicators(zoneName, battPct, signalBars) {
            const battEl = document.getElementById(`battery${zoneName}`);
            if (battEl) {
                battEl.innerHTML = renderBatteryIcon(battPct);
            }

            const sigEl = document.getElementById(`signal${zoneName}`);
            if (sigEl) {
                sigEl.innerHTML = renderSignalIcon(signalBars);
            }
        }

        function updateThermometer(zoneName, tempValue) {
            const column = document.getElementById(`thermoColumn${zoneName}`);
            const bulb = document.getElementById(`thermoBulb${zoneName}`);
            if (!column || !bulb) return;

            let fillColor = '#00aaff';
            if (typeof tempValue !== 'number' || Number.isNaN(tempValue)) {
                fillColor = '#555555';
            } else if (tempValue >= 20) {
                fillColor = '#ff4d4d';
            } else if (tempValue >= 10) {
                fillColor = '#ffaa33';
            }
            column.setAttribute('fill', fillColor);
            bulb.setAttribute('fill', fillColor);

            const bottom = parseFloat(column.dataset.bottom) || 360;
            const maxHeight = parseFloat(column.dataset.maxheight) || 300;
            const minFill = parseFloat(column.dataset.minfill) || 0.12;

            let fillPct = minFill;
            if (typeof tempValue === 'number' && !Number.isNaN(tempValue)) {
                let pct = (tempValue - TEMP_MIN_C) / (TEMP_MAX_C - TEMP_MIN_C);
                pct = clamp(pct, 0, 1);
                fillPct = minFill + pct * (1 - minFill);
            }

            const height = maxHeight * fillPct;
            const y = bottom - height;
            column.setAttribute('y', y.toFixed(2));
            column.setAttribute('height', height.toFixed(2));
        }

        function renderBatteryIcon(level) {
            const pct = typeof level === 'number' && !Number.isNaN(level)
                ? clamp(level, 0, 100)
                : null;
            const width = pct === null ? 0 : ((BATTERY_FILL_WIDTH * pct) / 100).toFixed(1);

            let levelClass = 'unknown';
            if (pct === null) {
                levelClass = 'unknown';
            } else if (pct >= 70) {
                levelClass = 'high';
            } else if (pct >= 30) {
                levelClass = 'medium';
            } else if (pct > 0) {
                levelClass = 'low';
            } else {
                levelClass = 'empty';
            }

            const label = pct === null ? '--%' : `${pct}%`;
            const aria = pct === null ? 'Battery: no data' : `Battery level: ${label}`;

            return `
                <div class="icon-row">
                    <svg viewBox="0 0 24 12" class="battery-svg" role="img" aria-label="${aria}">
                        <rect class="battery-shell" x="1" y="2" width="18" height="8" rx="1" ry="1"></rect>
                        <rect class="battery-fill ${levelClass}" x="1" y="2" width="${width}" height="8"></rect>
                        <rect class="battery-cap" x="20.5" y="4" width="2.5" height="4" rx="1" ry="1"></rect>
                    </svg>
                    <span class="icon-label">${label}</span>
                </div>
            `;
        }

        function renderSignalIcon(level) {
            const bars = typeof level === 'number' && !Number.isNaN(level)
                ? clamp(Math.round(level), 0, 5)
                : null;
            let svgBars = '';
            for (let i = 0; i < 5; i++) {
                const h = SIGNAL_BAR_HEIGHTS[i];
                const y = 11 - h;
                const active = bars !== null && i < bars;
                svgBars += `<rect class="signal-bar ${active ? 'active' : ''}" x="${1 + (i * 3)}" y="${y}" width="2" height="${h}"></rect>`;
            }
            const label = bars === null ? '--/5' : `${bars}/5`;
            const aria = bars === null ? 'Signal: no data' : `Signal strength: ${bars} bars`;
            return `
                <div class="icon-row">
                    <svg viewBox="0 0 18 12" class="signal-svg" role="img" aria-label="${aria}">
                        ${svgBars}
                    </svg>
                    <span class="icon-label">${label}</span>
                </div>
            `;
        }
        
        // Check Web Bluetooth support
        if (!navigator.bluetooth) {
            alert('Web Bluetooth not supported. Use Chrome/Edge on Android or macOS/iOS 16+');
        }
        
        async function toggleConnection() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            } else {
                await connect();
            }
        }
        
        async function connect() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'Cabin' }],
                    optionalServices: [SERVICE_UUID]
                });
                
                device.addEventListener('gattserverdisconnected', onDisconnected);
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);

                stateChar = await service.getCharacteristic(STATE_CHAR_UUID);
                sensorChar = await service.getCharacteristic(SENSOR_CHAR_UUID);
                commandChar = await service.getCharacteristic(COMMAND_CHAR_UUID);

                await stateChar.startNotifications();
                stateChar.addEventListener('characteristicvaluechanged', onStateChanged);

                await sensorChar.startNotifications();
                sensorChar.addEventListener('characteristicvaluechanged', onSensorChanged);

                // Read initial state
                const value = await stateChar.readValue();
                decodeState(value);
                
                updateConnectionUI(true);
                
            } catch (error) {
                console.error('Connection failed:', error);
                alert('Connection failed: ' + error.message);
            }
        }
        
        function onDisconnected() {
            updateConnectionUI(false);
            device = null;
            stateChar = null;
            sensorChar = null;
            commandChar = null;
        }

        function onSensorChanged(event) {
            decodeSensor(event.target.value);
        }
        
        function updateConnectionUI(connected) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            const btn = document.getElementById('connectBtn');
            
            if (connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected';
                btn.textContent = 'Disconnect';
            } else {
                indicator.classList.remove('connected');
                text.textContent = 'Disconnected';
                btn.textContent = 'Connect';
            }
        }
        
        function onStateChanged(event) {
            decodeState(event.target.value);
        }
        
        function computeDisplayShares(saloon_share, berth_share) {
            const saloon_en = zoneEnabled[0];
            const galley_en = zoneEnabled[1];
            const berth_en = zoneEnabled[2];
            const enabledCount = zoneEnabled.filter(Boolean).length;

            if (enabledCount === 0) {
                return [33.33, 33.33, 33.34];
            }

            if (enabledCount === 1) {
                return [
                    saloon_en ? 100 : 0,
                    galley_en ? 100 : 0,
                    berth_en ? 100 : 0
                ];
            }

            let saloonPct = saloon_en ? saloon_share : 0;
            let downstream = saloon_en ? (100 - saloonPct) : 100;

            let galleyPct = 0;
            let berthPct = 0;

            if (galley_en && berth_en) {
                galleyPct = downstream * (100 - berth_share) / 100;
                berthPct = downstream * berth_share / 100;
            } else if (galley_en) {
                galleyPct = downstream;
            } else if (berth_en) {
                berthPct = downstream;
            }

            if (!saloon_en) saloonPct = 0;
            if (!galley_en) galleyPct = 0;
            if (!berth_en) berthPct = 0;

            return [saloonPct, galleyPct, berthPct];
        }

        function decodeState(dataView) {
            const bytes = new Uint8Array(dataView.buffer);

            // Decode state
            const isAuto = bytes[0] === 1;
            const zoneMask = bytes[1];
            const saloon_share = bytes[2];    // Saloon: % of total
            const berth_share = bytes[3];     // Berth: % of downstream split
            const priorityIdx = bytes[4];

            console.log(`üì• BLE RX: saloon_share=${saloon_share}%, berth_share=${berth_share}%`);

            // Store berth_share for ratio recovery when both Galley/Berth at 0%
            lastBerthShare = berth_share;

            // Update mode
            currentMode = isAuto ? 'AUTO' : 'MANUAL';
            updateModeUI();

            // Update zone enabled states
            for (let i = 0; i < 3; i++) {
                zoneEnabled[i] = (zoneMask & (1 << i)) !== 0;
                updateZoneUI(i);
            }

            // Update bar shares from device state
            // Only update if: NOT dragging AND NOT in cooldown period after drag
            const now = Date.now();
            if (draggingBarIndex === null && now > ignoreBleDateUntil) {
                // Convert model values to display percentages (matches nRF UIX_4th.py:1052-1072)
                barShares = computeDisplayShares(saloon_share, berth_share);

                // Apply priority override (matches nRF UIX_4th.py:1074-1079)
                const isAuto = currentMode === 'AUTO';
                const priority_idx = priorityIdx > 0 ? priorityIdx - 1 : null;

                if (isAuto && priority_idx !== null) {
                    // In AUTO with priority: override bars to show 100% for priority zone
                    for (let i = 0; i < 3; i++) {
                        if (i === priority_idx) {
                            barShares[i] = 100;  // Priority zone gets 100%
                        } else {
                            barShares[i] = 0;    // Others get 0%
                        }
                    }
                    console.log(`   üìä Bars (PRIORITY ${ZONE_NAMES[priority_idx]}): S=${barShares[0].toFixed(1)}%, G=${barShares[1].toFixed(1)}%, B=${barShares[2].toFixed(1)}%`);
                } else {
                    console.log(`   üìä Bars: S=${barShares[0].toFixed(1)}%, G=${barShares[1].toFixed(1)}%, B=${barShares[2].toFixed(1)}%`);
                }

                updateBarVisuals();
            } else {
                console.log(`   ‚è∏Ô∏è Ignoring BLE update (dragging=${draggingBarIndex}, cooldown=${now < ignoreBleDateUntil})`);
            }

            // Update priority
            currentPriority = priorityIdx > 0 ? priorityIdx - 1 : null;
            updatePriorityUI();
        }

        function decodeSensor(dataView) {
            const bytes = new Uint8Array(dataView.buffer);

            // Decode 3 zones (18 bytes total, 6 bytes each)
            for (let i = 0; i < 3; i++) {
                const offset = i * 6;

                // Temperature: int16 little-endian, divide by 10
                const tempRaw = new Int16Array(bytes.buffer, offset, 1)[0];
                const tempValue = tempRaw === 32767 ? null : (tempRaw / 10.0);

                // Format temperature with separate styling for main and decimal parts
                let tempHTML;
                if (tempValue === null) {
                    tempHTML = '<span class="temp-main">Wa</span><span class="temp-decimal">.it</span>';
                } else {
                    const tempStr = tempValue.toFixed(1);
                    const parts = tempStr.split('.');
                    const mainPart = parts[0];
                    const decimalPart = parts[1];
                    tempHTML = `<span class="temp-main">${mainPart}</span><span class="temp-decimal">.${decimalPart}¬∞C</span>`;
                }

                // Humidity
                const humidity = bytes[offset + 2];
                const hum = humidity === 255 ? '--' : humidity.toFixed(0);

                // Battery level
                const batteryRaw = bytes[offset + 3];
                const battery = batteryRaw === 255 ? null : batteryRaw;

                // Signal strength (0-5 bars)
                const signalRaw = bytes[offset + 4];
                const signalBars = signalRaw === 255 ? null : clamp(signalRaw, 0, 5);

                // Update UI
                const zoneName = ZONE_NAMES[i];
                document.getElementById(`temp${zoneName}`).innerHTML = tempHTML;
                document.getElementById(`hum${zoneName}`).textContent = `${hum}% Humidity`;
                updateZoneIndicators(zoneName, battery, signalBars);
                updateThermometer(zoneName, tempValue);
            }
        }

        function updateModeUI() {
            const isAuto = currentMode === 'AUTO';
            document.getElementById('autoBtn').classList.toggle('active', isAuto);
            document.getElementById('manualBtn').classList.toggle('active', !isAuto);

            // Enable/disable priority buttons based on mode
            const priorityButtons = [
                document.getElementById('prioSaloon'),
                document.getElementById('prioGalley'),
                document.getElementById('prioBerth')
            ];
            priorityButtons.forEach(btn => {
                btn.disabled = !isAuto;
            });

            // Update airflow bars title
            const title = document.getElementById('airflowTitle');
            if (isAuto) {
                title.textContent = 'Airflow Distribution (Auto)';
                title.style.color = '#888';
            } else {
                title.textContent = 'Airflow Distribution (Drag to Adjust)';
                title.style.color = '#00aaff';
            }

            // Update bars cursor style
            const bars = document.querySelectorAll('.airflow-bar');
            bars.forEach(bar => {
                if (isAuto) {
                    bar.style.cursor = 'default';
                } else {
                    bar.style.cursor = 'ns-resize';
                }
            });
        }
        
        function updateZoneUI(idx) {
            const card = document.getElementById(`zone${ZONE_NAMES[idx]}`);
            const btn = card.querySelector('.zone-toggle');

            card.className = 'zone-card';
            if (currentPriority === idx) {
                card.classList.add('priority');
            } else if (zoneEnabled[idx]) {
                card.classList.add('enabled');
            } else {
                card.classList.add('disabled');
            }

            btn.className = 'zone-toggle';
            btn.classList.add(zoneEnabled[idx] ? 'enabled' : 'disabled');
            btn.textContent = zoneEnabled[idx] ? 'ON' : 'OFF';
        }
        
        function updatePriorityUI() {
            for (let i = 0; i < 3; i++) {
                const btn = document.getElementById(`prio${ZONE_NAMES[i]}`);
                btn.classList.toggle('active', currentPriority === i);
                updateZoneUI(i);
            }
            // Update bar colors (priority bar is orange)
            updateBarVisuals();
        }
        
        async function sendCommand(opcode, ...params) {
            if (!commandChar) return;
            try {
                const cmd = new Uint8Array([opcode, ...params]);
                await commandChar.writeValue(cmd);
            } catch (error) {
                console.error('Send failed:', error);
            }
        }
        
        function setMode(isAuto) {
            sendCommand(OP_SET_MODE, isAuto ? 1 : 0);
        }
        
        function toggleZone(idx) {
            sendCommand(OP_SET_ZONE_ENABLED, idx, zoneEnabled[idx] ? 0 : 1);
        }

        function setPriority(idx) {
            if (currentPriority === idx) {
                clearPriority();
            } else {
                sendCommand(OP_START_PRIORITY, idx);
            }
        }
        
        function clearPriority() {
            sendCommand(OP_CLEAR_PRIORITY);
        }

        // ===== AIRFLOW BAR DRAGGING =====

        let barShares = [33, 34, 33];  // [Saloon, Galley, Berth]
        let draggingBarIndex = null;
        let dragStartY = null;
        let dragStartShares = null;
        let barsWrapperHeight = 0;
        let ignoreBleDateUntil = 0;  // Timestamp - ignore BLE updates until this time

        function initAirflowBars() {
            const wrapper = document.getElementById('barsWrapper');
            if (!wrapper) return;

            barsWrapperHeight = wrapper.clientHeight - 30;  // Account for padding

            // Touch events on wrapper (start)
            wrapper.addEventListener('touchstart', onBarDragStart, { passive: false });

            // Touch events on document (move/end) - prevents losing drag when leaving bars
            document.addEventListener('touchmove', onBarDragMove, { passive: false });
            document.addEventListener('touchend', onBarDragEnd);
            document.addEventListener('touchcancel', onBarDragEnd);

            // Mouse events
            wrapper.addEventListener('mousedown', onBarDragStart);

            // Mouse move/up on document - prevents losing drag when cursor leaves bars
            document.addEventListener('mousemove', onBarDragMove);
            document.addEventListener('mouseup', onBarDragEnd);
        }

        function onBarDragStart(e) {
            // Don't allow dragging in AUTO mode
            if (currentMode === 'AUTO') return;

            e.preventDefault();

            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const target = e.target.closest('.airflow-bar');

            if (!target) return;

            // Determine which bar was clicked
            const barId = target.id;
            if (barId === 'barSaloon') draggingBarIndex = 0;
            else if (barId === 'barGalley') draggingBarIndex = 1;
            else if (barId === 'barBerth') draggingBarIndex = 2;
            else return;

            // Check if zone is enabled
            if (!zoneEnabled[draggingBarIndex]) return;

            // Prevent dragging if this is the only enabled zone
            const enabledCount = zoneEnabled.filter(Boolean).length;
            if (enabledCount === 1) {
                console.log(`üö´ Drag ignored: only ${ZONE_NAMES[draggingBarIndex]} is enabled`);
                draggingBarIndex = null;
                return;
            }

            dragStartY = clientY;
            dragStartShares = [...barShares];
            target.classList.add('dragging');
        }

        function onBarDragMove(e) {
            if (draggingBarIndex === null) return;
            e.preventDefault();

            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const deltaY = dragStartY - clientY;  // Positive = dragging up

            // Reduce sensitivity for better mouse control (touch uses full sensitivity)
            const sensitivity = e.touches ? 1.0 : 0.6;  // 60% sensitivity for mouse
            const deltaPercent = (deltaY / barsWrapperHeight) * 100 * sensitivity;

            // Calculate new share for dragged bar
            let newShare = dragStartShares[draggingBarIndex] + deltaPercent;

            // Get enabled zones
            const saloon_en = zoneEnabled[0];
            const galley_en = zoneEnabled[1];
            const berth_en = zoneEnabled[2];
            const enabledCount = zoneEnabled.filter(e => e).length;

            // Apply zone-specific clamping BEFORE setting the value
            if (draggingBarIndex === 0) {
                // Saloon: can be 0-100%
                newShare = Math.max(0, Math.min(100, newShare));
            } else if (draggingBarIndex === 1 || draggingBarIndex === 2) {
                // Galley or Berth
                if (saloon_en && galley_en && berth_en) {
                    // 3 zones enabled: Galley/Berth limited by downstream
                    const downstream = 100 - dragStartShares[0];  // Saloon stays constant
                    const maxAvailable = downstream;  // Can go to 0% (other zone gets remainder)
                    const clamped = Math.max(0, Math.min(maxAvailable, newShare));
                    if (clamped !== newShare) {
                        console.log(`   ‚ö†Ô∏è Clamping ${ZONE_NAMES[draggingBarIndex]}: ${newShare.toFixed(1)}% ‚Üí ${clamped.toFixed(1)}% (max downstream: ${downstream.toFixed(1)}%)`);
                    }
                    newShare = clamped;
                } else {
                    // Only 2 zones: can affect Saloon, allow 0-100%
                    newShare = Math.max(0, Math.min(100, newShare));
                }
            }

            const oldShare = dragStartShares[draggingBarIndex];
            const shareDiff = newShare - oldShare;

            // Start with original shares
            barShares = [...dragStartShares];
            barShares[draggingBarIndex] = newShare;

            // Apply adjustment logic based on which bar is being dragged
            if (draggingBarIndex === 0) {
                // SALOON: affects Galley and Berth proportionally
                const otherIndices = [];
                if (zoneEnabled[1]) otherIndices.push(1);  // Galley
                if (zoneEnabled[2]) otherIndices.push(2);  // Berth

                if (otherIndices.length > 0) {
                    const totalOther = otherIndices.reduce((sum, i) => sum + dragStartShares[i], 0);
                    const remainingShare = 100 - newShare;

                    if (totalOther > 0) {
                        // Distribute proportionally based on current shares
                        for (const i of otherIndices) {
                            const ratio = dragStartShares[i] / totalOther;
                            barShares[i] = remainingShare * ratio;
                        }

                    } else {
                        // Both were 0 at drag start
                        const galley_en = zoneEnabled[1];
                        const berth_en = zoneEnabled[2];

                        if (galley_en && berth_en) {
                            // Use last known berth_share ratio (matches nRF behavior)
                            const galley_pct = remainingShare * (100 - lastBerthShare) / 100;
                            const berth_pct = remainingShare * lastBerthShare / 100;
                            barShares[1] = galley_pct;  // Galley
                            barShares[2] = berth_pct;   // Berth
                            console.log(`   üìê Recovering from 0%: using lastBerthShare=${lastBerthShare}%`);

                        } else if (berth_en && !galley_en) {
                            // Only Berth enabled downstream
                            barShares[1] = 0;
                            barShares[2] = remainingShare;

                        } else if (galley_en && !berth_en) {
                            // Only Galley enabled downstream
                            barShares[1] = remainingShare;
                            barShares[2] = 0;

                        } else {
                            // Neither enabled; nothing to allocate
                            barShares[1] = 0;
                            barShares[2] = 0;
                        }
                    }
                }

                // Ensure disabled downstream zones remain at 0 during drag
                if (!zoneEnabled[1]) barShares[1] = 0;
                if (!zoneEnabled[2]) barShares[2] = 0;

                console.log(`   üîß Saloon drag: S=${barShares[0].toFixed(1)}%, G=${barShares[1].toFixed(1)}%, B=${barShares[2].toFixed(1)}%`);
            


            } else if (draggingBarIndex === 1) {
                // GALLEY: only affects Berth (Saloon MUST stay constant with 3 zones)
                const galley_en = zoneEnabled[1];
                const berth_en = zoneEnabled[2];
                const saloon_en = zoneEnabled[0];

                if (saloon_en && galley_en && berth_en) {
                    // 3 zones: Saloon stays constant, adjust Galley/Berth split
                    barShares[2] = 100 - barShares[0] - barShares[1];
                    barShares[2] = Math.max(0, Math.min(100, barShares[2]));
                } else if (saloon_en && !berth_en) {
                    // Only Saloon + Galley: affect Saloon
                    barShares[0] = 100 - barShares[1];
                    barShares[0] = Math.max(0, Math.min(100, barShares[0]));
                } else if (!saloon_en && galley_en && berth_en) {
                    // Only Galley + Berth enabled: keep total at 100 between them
                    barShares[2] = 100 - barShares[1];
                    barShares[2] = Math.max(0, Math.min(100, barShares[2]));
                }

                console.log(`   üîß Galley drag: S=${barShares[0].toFixed(1)}%, G=${barShares[1].toFixed(1)}%, B=${barShares[2].toFixed(1)}%`);

            } else if (draggingBarIndex === 2) {
                // BERTH: only affects Galley (Saloon MUST stay constant with 3 zones)
                const galley_en = zoneEnabled[1];
                const berth_en = zoneEnabled[2];
                const saloon_en = zoneEnabled[0];

                if (saloon_en && galley_en && berth_en) {
                    // 3 zones: Saloon stays constant, adjust Galley/Berth split
                    barShares[1] = 100 - barShares[0] - barShares[2];
                    barShares[1] = Math.max(0, Math.min(100, barShares[1]));
                } else if (saloon_en && !galley_en) {
                    // Only Saloon + Berth: affect Saloon
                    barShares[0] = 100 - barShares[2];
                    barShares[0] = Math.max(0, Math.min(100, barShares[0]));
                } else if (!saloon_en && galley_en && berth_en) {
                    // Only Galley + Berth enabled: keep total at 100 between them
                    barShares[1] = 100 - barShares[2];
                    barShares[1] = Math.max(0, Math.min(100, barShares[1]));
                }

                console.log(`   üîß Berth drag: S=${barShares[0].toFixed(1)}%, G=${barShares[1].toFixed(1)}%, B=${barShares[2].toFixed(1)}%`);
            }

            updateBarVisuals();
        }

        async function onBarDragEnd(e) {
            if (draggingBarIndex === null) return;

            const bars = document.querySelectorAll('.airflow-bar');
            bars.forEach(bar => bar.classList.remove('dragging'));

            console.log(`üéØ Drag ended: S=${barShares[0].toFixed(1)}%, G=${barShares[1].toFixed(1)}%, B=${barShares[2].toFixed(1)}%`);

            // Clear active preset on manual adjustment
            clearActivePreset();

            // Convert display percentages to model values
            const saloon_share = Math.round(barShares[0]);  // Saloon: absolute %
            const downstream = 100 - saloon_share;

            // Berth share: % of downstream flow going to Berth
            const berth_share = downstream > 0 ? Math.round((barShares[2] / downstream) * 100) : 50;

            // Determine what to send based on which bar was dragged and zone config
            const saloon_en = zoneEnabled[0];
            const galley_en = zoneEnabled[1];
            const berth_en = zoneEnabled[2];

            if (draggingBarIndex === 0) {
                // Dragged Saloon - send saloon_share only
                console.log(`üì§ BLE TX: saloon_share=${saloon_share}%`);
                await sendCommand(OP_SET_SHARE, 0, saloon_share);

            } else if (draggingBarIndex === 1 && galley_en && !berth_en) {
                // Dragged Galley with only 2 zones (Berth disabled)
                // Send: saloon = 100 - galley, berth = 0
                const galley_pct = Math.round(barShares[1]);
                const new_saloon = 100 - galley_pct;
                console.log(`üì§ BLE TX (2-zone): saloon_share=${new_saloon}%, berth_share=0%`);
                await sendCommand(OP_SET_SHARE, 0, new_saloon);
                await sendCommand(OP_SET_SHARE, 1, 0);

            } else if (draggingBarIndex === 2 && berth_en && !galley_en) {
                // Dragged Berth with only 2 zones (Galley disabled)
                // Send: saloon = 100 - berth, berth = 100
                const berth_pct = Math.round(barShares[2]);
                const new_saloon = 100 - berth_pct;
                console.log(`üì§ BLE TX (2-zone): saloon_share=${new_saloon}%, berth_share=100%`);
                await sendCommand(OP_SET_SHARE, 0, new_saloon);
                await sendCommand(OP_SET_SHARE, 1, 100);

            } else {
                // Dragged Galley or Berth with 3 zones - only send berth_share
                console.log(`üì§ BLE TX: berth_share=${berth_share}%`);
                await sendCommand(OP_SET_SHARE, 1, berth_share);
            }

            // Ignore BLE updates for 1200ms - trust our dragged values
            // Device needs time to process command and send updated state
            ignoreBleDateUntil = Date.now() + 1200;

            draggingBarIndex = null;
            dragStartY = null;
            dragStartShares = null;
        }

        function updateBarVisuals() {
            for (let i = 0; i < 3; i++) {
                const zoneName = ZONE_NAMES[i];
                const bar = document.getElementById(`bar${zoneName}`);
                const value = document.getElementById(`value${zoneName}`);

                const percent = Math.round(barShares[i]);
                bar.style.height = `${percent}%`;
                value.textContent = `${percent}%`;

                // Handle disabled state
                if (!zoneEnabled[i]) {
                    bar.classList.add('disabled');
                    value.classList.add('disabled');
                } else {
                    bar.classList.remove('disabled');
                    value.classList.remove('disabled');
                }

                // Handle priority state (orange bar in AUTO mode)
                const isPriority = currentMode === 'AUTO' && currentPriority === i;
                bar.classList.toggle('priority', isPriority);
            }
        }

        // ===== PRESETS =====

        // Preset configurations (Saloon, Galley, Berth percentages)
        const PRESETS = {
            even: [33, 33, 34],
            saloon: [65, 25, 10],
            sleep: [10, 10, 80],
            cooking: [20, 70, 10],
            allsaloon: [100, 0, 0]
        };

        let activePreset = null;  // Track which preset is currently active

        async function applyPreset(presetId) {
            // If already active, deactivate it
            if (activePreset === presetId) {
                clearActivePreset();
                return;
            }

            // Get preset values
            let values;
            if (PRESETS[presetId]) {
                values = PRESETS[presetId];
            } else {
                // Check if it's a custom preset
                const customPresets = loadCustomPresets();
                const custom = customPresets.find(p => p.id === presetId);
                if (!custom) return;
                values = custom.values;
            }

            // Only allow presets in MANUAL mode
            if (currentMode !== 'MANUAL') {
                console.log('‚ö†Ô∏è Presets only available in MANUAL mode');
                return;
            }

            // Apply the preset values
            barShares = [...values];
            updateBarVisuals();

            // Ignore BLE updates immediately - before sending commands
            // This prevents the first command's state notification from overwriting bars
            ignoreBleDateUntil = Date.now() + 1500;

            // Convert display percentages to model values and send to device
            // Use the same logic as onBarDragEnd to handle different zone configurations
            const saloon_share = Math.round(barShares[0]);
            const downstream = 100 - saloon_share;
            const berth_share = downstream > 0 ? Math.round((barShares[2] / downstream) * 100) : 50;

            console.log(`üéØ Applying preset "${presetId}": S=${barShares[0]}%, G=${barShares[1]}%, B=${barShares[2]}%`);

            // Check zone configuration
            const saloon_en = zoneEnabled[0];
            const galley_en = zoneEnabled[1];
            const berth_en = zoneEnabled[2];

            // Send commands based on which zones are enabled (matches onBarDragEnd logic)
            // IMPORTANT: Always send Saloon (servo 0) first, then Berth (servo 1) after delay
            // This respects the physical airflow hierarchy: Saloon takes first, then downstream splits
            if (saloon_en && galley_en && berth_en) {
                // All 3 zones enabled: send both servo commands
                console.log(`üì§ BLE TX (3-zone): saloon_share=${saloon_share}%, berth_share=${berth_share}%`);
                await sendCommand(OP_SET_SHARE, 0, saloon_share);
                await new Promise(resolve => setTimeout(resolve, 250)); // 250ms delay
                await sendCommand(OP_SET_SHARE, 1, berth_share);
            } else if (saloon_en && galley_en && !berth_en) {
                // Only Saloon + Galley: send saloon and berth=0
                console.log(`üì§ BLE TX (2-zone S+G): saloon_share=${saloon_share}%, berth_share=0%`);
                await sendCommand(OP_SET_SHARE, 0, saloon_share);
                await new Promise(resolve => setTimeout(resolve, 250)); // 250ms delay
                await sendCommand(OP_SET_SHARE, 1, 0);
            } else if (saloon_en && !galley_en && berth_en) {
                // Only Saloon + Berth: send saloon and berth=100
                console.log(`üì§ BLE TX (2-zone S+B): saloon_share=${saloon_share}%, berth_share=100%`);
                await sendCommand(OP_SET_SHARE, 0, saloon_share);
                await new Promise(resolve => setTimeout(resolve, 250)); // 250ms delay
                await sendCommand(OP_SET_SHARE, 1, 100);
            } else if (!saloon_en && galley_en && berth_en) {
                // Only Galley + Berth: send saloon=0 and berth_share
                console.log(`üì§ BLE TX (2-zone G+B): saloon_share=0%, berth_share=${berth_share}%`);
                await sendCommand(OP_SET_SHARE, 0, 0);
                await new Promise(resolve => setTimeout(resolve, 250)); // 250ms delay
                await sendCommand(OP_SET_SHARE, 1, berth_share);
            } else {
                // Single zone or other config: just send both
                console.log(`üì§ BLE TX (default): saloon_share=${saloon_share}%, berth_share=${berth_share}%`);
                await sendCommand(OP_SET_SHARE, 0, saloon_share);
                await new Promise(resolve => setTimeout(resolve, 250)); // 250ms delay
                await sendCommand(OP_SET_SHARE, 1, berth_share);
            }

            // Mark this preset as active
            activePreset = presetId;
            updatePresetUI();

            // Ignore BLE updates for 1200ms
            ignoreBleDateUntil = Date.now() + 1200;
        }

        function clearActivePreset() {
            activePreset = null;
            updatePresetUI();
        }

        function updatePresetUI() {
            // Update all preset buttons
            document.querySelectorAll('.preset-btn, .custom-preset-btn').forEach(btn => {
                const presetId = btn.getAttribute('data-preset');
                if (presetId === activePreset) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function saveCustomPreset() {
            // Prompt for name
            const name = prompt('Enter a name for this preset:');
            if (!name || name.trim() === '') return;

            // Get current bar shares
            const values = [
                Math.round(barShares[0]),
                Math.round(barShares[1]),
                Math.round(barShares[2])
            ];

            // Create preset object
            const preset = {
                id: 'custom_' + Date.now(),
                name: name.trim(),
                values: values
            };

            // Load existing presets
            const customPresets = loadCustomPresets();
            customPresets.push(preset);

            // Save to localStorage
            localStorage.setItem('customPresets', JSON.stringify(customPresets));

            // Re-render custom presets
            renderCustomPresets();

            console.log(`üíæ Saved custom preset: ${name} (${values.join('/')})`);
        }

        function loadCustomPresets() {
            try {
                const saved = localStorage.getItem('customPresets');
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                console.error('Failed to load custom presets:', e);
                return [];
            }
        }

        function deleteCustomPreset(presetId) {
            if (!confirm('Delete this custom preset?')) return;

            // Load existing presets
            let customPresets = loadCustomPresets();

            // Remove the preset
            customPresets = customPresets.filter(p => p.id !== presetId);

            // Save back to localStorage
            localStorage.setItem('customPresets', JSON.stringify(customPresets));

            // Clear active if this was active
            if (activePreset === presetId) {
                clearActivePreset();
            }

            // Re-render
            renderCustomPresets();

            console.log(`üóëÔ∏è Deleted custom preset: ${presetId}`);
        }

        function renderCustomPresets() {
            const container = document.getElementById('customPresetsContainer');
            const customPresets = loadCustomPresets();

            if (customPresets.length === 0) {
                container.innerHTML = '';
                return;
            }

            const buttons = customPresets.map(preset => `
                <div class="custom-preset-wrapper">
                    <button class="custom-preset-btn" data-preset="${preset.id}" onclick="applyPreset('${preset.id}')">
                        <div class="preset-name">${preset.name}</div>
                        <div class="preset-values">${preset.values.join(' / ')}</div>
                    </button>
                    <span class="custom-preset-delete" onclick="deleteCustomPreset('${preset.id}')">√ó</span>
                </div>
            `).join('');

            container.innerHTML = `<div class="custom-presets-grid">${buttons}</div>`;
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initAirflowBars();
            initializeZoneIndicators();
            renderCustomPresets();
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
